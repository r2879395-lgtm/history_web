<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1 Detailed</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Lighter background for contrast */
        }
    </style>
</head>
<!-- Use flex to center the content vertically and horizontally -->
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6">

    <!-- Card Container: Max width adjusted for slightly larger screens while maintaining mobile friendliness -->
    <div class="bg-white p-6 sm:p-10 rounded-2xl shadow-xl ring-1 ring-gray-100 w-full max-w-xl transition-all duration-300">
        
        <!-- Go Back Button -->
        <a href="index.html" 
            class="inline-flex items-center text-sm font-medium text-indigo-600 hover:text-indigo-800 transition duration-150 group">
            <!-- Icon for going back (inline SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4 mr-2 group-hover:-translate-x-0.5 transition-transform duration-150">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
            Go Back to Index
        </a>

        <div class="mt-6 border-b pb-4 border-gray-200">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 leading-tight">part 1 of revolution</h1>
            <p class="mt-2 text-gray-500 text-base">This page contains the expanded content for the first part of the revolution.</p>
        </div>

        <div class="mt-8 space-y-6">
            <h2 class="text-xl font-bold text-gray-800 border-l-4 border-indigo-500 pl-3">start</h2>
            
            <!-- Detailed Content Area -->
            <div class="p-6 bg-indigo-50 rounded-xl border border-indigo-200">
                <h3 class="text-lg font-semibold text-indigo-800 mb-2">lebronnn</h3>
                <p class="text-gray-700 leading-relaxed">detailed info on the first main part of the chinese revolution</p>
                
                <ul class="list-disc pl-5 mt-4 text-gray-600 space-y-2">
                    <li>bullet point 1</li>
                    <li>bullet point 2</li>
                </ul>
            </div>
            
            <!-- Interactive Element: API Key Input -->
            <div>
                <label for="api-key" class="block text-sm font-medium text-gray-700 mb-1">find smh</label>
                <input type="password" id="api-key" placeholder=" "
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>

            <!-- Action Button -->
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl transition duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                    onclick="showMessage('Part 1 marked as read!')">
                confirm read of part 1
            </button>
        </div>
    </div>
    
    <!-- Custom Modal/Message Box for no-alert rule -->
    <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full">
            <h3 class="text-xl font-bold text-indigo-600 mb-3">Success</h3>
            <p id="message-content" class="text-gray-700"></p>
            <button class="mt-4 w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition" 
                    onclick="document.getElementById('message-box').classList.add('hidden');">
                Close
            </button>
        </div>
    </div>

    <script>
        // Custom message box function to comply with the no-alert rule
        function showMessage(message) {
            const msgBox = document.getElementById('message-box');
            document.getElementById('message-content').textContent = message;
            msgBox.classList.remove('hidden');
            msgBox.classList.add('flex');
        }
    </script>

</body>
</html>
